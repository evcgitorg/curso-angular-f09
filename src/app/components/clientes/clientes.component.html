<div class="container mt-3">
    <div class="row">
        <div class="col d-flex justify-content-end">
            <a routerLink="/clientes/nuevo" class="btn btn-success mt-3 mb-3">Crear Cliente</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 mb-3" *ngFor="let item of dataService;">
            <div class="card">
                <div class="card-body">
                    <div class="card-title text-center"><strong>{{item.nombres}}</strong></div>
                    <div class="card-text">{{item.correo}}</div>
                    <div class="card-text">{{item.telefono}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
